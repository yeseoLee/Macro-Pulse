name: Daily Macro Pulse Report

on:
  schedule:
    # 06:30 KST (21:30 UTC): Tue-Sat (Covers US Close)
    - cron: '30 21 * * 1-5'
    # 17:00 KST (08:00 UTC): Mon-Fri (Covers KR Close)
    - cron: '00 08 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list


    - name: Run Macro Pulse Bot
      env:
        SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        RAPIDAPI_CNBC_KEY: ${{ secrets.RAPIDAPI_CNBC_KEY }}
      run: |
        # Determine market context based on time? 
        # For now, just run the default script which fetches everything.
        python src/main.py

    - name: Commit and Push
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        if ! git diff-index --quiet HEAD; then
          git commit -m "Update daily macro pulse report"
          git push
        fi
      
    - name: Prepare public directory
      if: success()
      run: |
        mkdir -p public
        mv macro_pulse_report.html public/index.html

    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'

    - name: Upload Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macro-pulse-report
        path: macro_pulse_report.html
