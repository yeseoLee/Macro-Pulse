<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Macro Pulse</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 300;
        }
        h2 {
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            color: #7f8c8d;
            margin-top: 30px;
            font-size: 1.2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        th {
            color: #95a5a6;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85em;
        }
        .price {
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }
        .positive {
            color: #2ecc71;
        }
        .negative {
            color: #e74c3c;
        }
        .sparkline img {
            height: 25px;
            vertical-align: middle;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #bdc3c7;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Macro Pulse Daily Report</h1>
        
        {% for category, items in data.items() %}
            <h2>{{ category | replace('_', ' ') | title }}</h2>
            <table>
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Trend (7d)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td class="price">{{ item.price_str }}</td>
                        <td class="{{ item.color_class }}">{{ item.change_pct_str }}</td>
                        <td class="sparkline"><img src="data:image/png;base64,{{ item.sparkline }}" /></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
        
        <div class="footer">
            Generated by Macro-Pulse Bot
        </div>
    </div>
</body>
</html>
